{% extends 'base.html' %}


{% block title %}
    E-Commerce
{% endblock %}

{% block body %}
    <div class="row g-5">
        {% for product in products %}
        <div class="col-md-6 col-lg-4">
            <div class="p-3 card">
                <div class="image-container">
                    <img src="{{product.imageURL}}">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.name}}</h5>
                    <hr class="mt-auto">
                    <h3 class="text-center">${{product.price|floatformat:2}}</h3>
                    <button data-product={{product.id}} data-action="add" class="btn btn-secondary update-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
