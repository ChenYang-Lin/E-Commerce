{% extends 'base.html' %}


{% block title %}
    Profile
{% endblock %}

{% block body %}
    <h3 class="secondary text-center">Profile</h3>
    <div class="text-center border rounded m-5 p-5">
        <h4 class="text center">{{customer.name}}</h4>
        <div class="row">
            <div class="col-12">
                <p class="text center">
                    {{customer.email}} 
                    <a href="{% url 'edit-profile' %}"><i class="fas fa-edit"></i></a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
