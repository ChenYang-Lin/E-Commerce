{% extends 'base.html' %}


{% block title %}
    Profile
{% endblock %}

{% block body %}
    <h3 class="secondary text-center">Add Product</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 m-3">
                <label for="name"><h5>Name</h5></label>
                {{ form.name }}
            </div>
            <div class="col-12 m-3">
                <label for="price"><h5>Price</h5></label>
                {{ form.price }}
            </div>
            <div class="col-12 m-3">
                <label for="name"><h5>Image</h5></label>
                {{ form.image }}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
